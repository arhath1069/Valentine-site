<style>
body {

  background: #ffffff;
  text-align: center;

}

h1 {

</head>

<body>

<h1>Catch 13 hearts to unlock your Valentine question ğŸ’–</h1>
<div id="score">Hearts caught: 0 / 13</div>

<div id="question" style="display:none;">
  <h1>Will you be my Valentine? ğŸ¥ºğŸ’˜</h1>
  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">No ğŸ™ˆ</button>
  <div id="msg"></div>
</div>

<script>
const gameArea = document.getElementById("gameArea");
const scoreText = document.getElementById("score");
const questionDiv = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");

let score = 0;
let needed = 13;
let noCount = 0;

/* SAME MESSAGES â€” unchanged */
const noMsgs = [
  "NenachenğŸ˜­",
  "Think again cutie ğŸ¥º",
  "I'll dance for you ğŸ•º",
  "And give you unlimited kissies ğŸ’‹",
  "Unlimited love waiting ğŸ˜Œ",
  "Donâ€™t break my heart ğŸ˜­",
  "Press YES please ğŸ’–"
];

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";

  heart.style.left = Math.random()*85 + "%";
  heart.style.top = Math.random()*85 + "%";

  heart.onclick = () => {
    heart.remove();
    score++;
    scoreText.innerText = `Hearts caught: ${score} / ${needed}`;
    if (score >= needed) unlockQuestion();
  };

  gameArea.appendChild(heart);

  setTimeout(() => {
    if (heart.parentNode) heart.remove();
  }, 1800);
}

let spawner = setInterval(spawnHeart, 650);

function unlockQuestion() {
  clearInterval(spawner);
  gameArea.style.display = "none";
  scoreText.style.display = "none";
  questionDiv.style.display = "block";
  yesBtn.style.display = "inline-block";
  noBtn.style.display = "inline-block";
}

noBtn.onclick = () => {
  noCount++;
  msg.innerText = noMsgs[Math.min(noCount-1, noMsgs.length-1)];

  let grow = 16 + noCount * 4;
  yesBtn.style.fontSize = grow + "px";
  yesBtn.style.padding =
    (14 + noCount * 3) + "px " + (26 + noCount * 5) + "px";

  noBtn.style.position = "relative";
  noBtn.style.left = (Math.random()*120 - 60) + "px";
};

yesBtn.onclick = () => {
  document.body.innerHTML = `
    <div style="margin-top:28vh;padding:20px;">
      <h1>YAYYYYYğŸ•ºğŸ’–ğŸ‰</h1>
      <h2>IK you'll say YES ğŸ˜</h2>
      <div style="font-size:60px;">ğŸ’˜âœ¨ğŸ’˜</div>
      <p style="font-size:18px;color:#555;">
        Best Valentine ever!
      </p>
    </div>`;
};
</script>
